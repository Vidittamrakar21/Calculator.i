<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <button class="but s">AC</button>
        <button class="but s">M+</button>
        <button class="but s">%</button>
        <button class="but r">/</button>
      </div>
      <div class="row">
        <button class="but t">7</button>
        <button class="but t">8</button>
        <button class="but t">9</button>
        <button class="but r">*</button>
      </div>
      <div class="row">
        <button class="but t">4</button>
        <button class="but t">5</button>
        <button class="but t">6</button>
        <button class="but r">-</button>
      </div>
      <div class="row">
        <button class="but t">1</button>
        <button class="but t">2</button>
        <button class="but t">3</button>
        <button class="but r">+</button>
      </div>
      <div class="row">
        <button class="but t" id="uni">0</button>
        <button class="but t">.</button>
        <button class="but r" id="new">=</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
